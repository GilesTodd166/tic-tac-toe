<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="game-info">
            <div class="player-one">Player One</div>
            <div class="info-top"></div>
            <div class="player-two">Player Two</div>

            <div class="player-one-name">
                <input type="text" name="playerOneUpdate" id="playerOneUpdate" placeholder="Choose player name">
            </div>
            <div class="info-bottom">
                <button id="restartButton">Restart Game</button>
            </div>
            <div class="player-two-name">
                <input type="text" name="playerTwoUpdate" id="playerTwoUpdate" placeholder="Choose player name">
            </div>
        </div>
    </main>
     <script src="script.js" type="text/javascript"></script>
</body>
</html>
